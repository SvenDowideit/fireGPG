fireftp_warning=Ci sono problemi con le librerie IPC. Le librerie sono state caricate correttamente, ma sembra che sia installata anche una versione vecchia (magari di FireFTP?). Se clicchi su 'OK' FireGPG tenterà di accedere alle vecchie librerie, ma Firefox potrebbe crashare. Su un sistema MacOS è normale, clicca semplicemente su 'OK'. Vuoi continuare? (Questo parametro si può modificare nelle opzioni)
