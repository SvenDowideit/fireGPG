noipc=Errore: FireGPG non può accedere alle librerie IPC. Se stai usando Firefox 2, DEVI fare un upgrade alla versione 3. Se non sei né su un sistema Linux 32bit, né su uno Windows 32bit, allora devi compilare le librerie IPC da solo. Visita la pagina dei dowload di FireGPG per maggiori informazioni.
