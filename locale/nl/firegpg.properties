fireftp_warning=Er is een probleem met de IPC-bibliotheek. De bibliotheek is goed geladen, maar het heeft er de schijn van dat er al een oude versie geïnstalleerd is (is FireFTP soms geïnstalleerd?). Als je op „OK” drukt zal FireGPG trachten de oude bibliotheek te gebruiken, maar dat kan Firefox neerhalen. Als je met MacOS werkt, is dit normaal: druk gewoon op „OK”. Wil je doorgaan? (Je kunt de parameters later nog wijzigen onder de opties)  
