fireftp_warning=Il y a un problème avec la librarie IPC. Elle a été chargée avec succès, mais on dirait qu'une ancienne version est déjà installée (FireFTP est installé ?). Si vous cliquez sur 'Oui', FireGPG va essayer d'accéder à l'ancienne librarie, mais cela peut crasher Firefox. Notez que si vous êtes sous MacOS, c'est normal, cliquez juste sur 'Oui'. Voulez vous continuer ? (Vous pouvez changer ces options plus tard dans les options)
fireftp_pass=Parfait ! Si vous lisez ce message, firefox n'a pas crashé. J'utiliserai cette manière d'accéder à gnupg dans le futur.
noipc2=Erreur : FireGPG ne peut pas accéder à la librairie IPC. Si vous utilisez FireFox 2 vous devez le mettre à jour en version 3. Si vous n'êtes pas sous windows, linux ou MacOS (intel), vous devez compiler vous-même la librairie IPC, veuillez suivre les instructions sur la page de téléchargement de FireGPG.
