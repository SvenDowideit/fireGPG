fireftp_warning=Det er et problem med IPC-biblioteket. IPC-biblioteket ble lest uten problemer, men det kan synes som om en eldre versjon allerede er installert (er for eksempel FireFTP installert?). Dersom du klikker 'OK' vil Fire GPG gjøre et forsøk på å lese det gamle biblioteket. Dette kan resultere i at Firefox stopper. Merk at dersom du har et MacOS så er det normalt at den gamle versjonen av biblioteket brukes, og su kan derfor klikke 'OK'. Vil du fortsette så klikk 'OK' (Du kan endre parametere senere i programmets valg for oppsett.) 
