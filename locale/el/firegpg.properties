fireftp_warning=Προέκυψε κάποιο πρόβλημα με την βιβλιοθήκη IPC. Η βιβλιοθήκη φορτώθηκε επιτυχώς αλλά φαίνεται πως μία παλιά έκδοση είναι ήδη εγκατεστημένη (είναι το FireFTP εγκατεστημένο;) . Εάν πατήσετε 'ΟΚ', το FireGPG θα προσπαθήσει να προσπελάσει την παλιά βιβλιοθήκη, ωστόσο, αυτό μπορεί να "κολλήσει" τον Firefox. Εάν χρησιμοποιείτε MacOS, τότε όλα είναι εντάξει: απλά πατήστε 'ΟΚ'. Θέλετε να συνεχίσετε; (Μπορείτε να αλλάξετε αργότερα τις παραμέτρους στο μενού Επιλογές)
fireftp_pass=Τέλεια, αν μπορείτε να διαβάσετε αυτό το μήνυμα τότε ο Firefox δεν κόλλησε! Θα χρησιμοποιώ πάντα αυτόν τον τρόπο για να προσπελάζω το gnupg στο μέλλον. 
noipc2=Σφάλμα : To FireGPG δεν μπόρεσε να ανοίξει την βιβλιοθήκη IPC. Εάν χρησιμοποιείτε Firefox 2, θα πρέπει να τον αναβαθμίσετε στην έκδοση 3. Εάν δεν βρίσκεστε σε λειτουργικό σύστημα Windows, Linux ή MacOS (Intel), θα πρέπει να "χτίσετε" την βιβλιοθήκη IPC μόνοι σας. Για περισσότερες πληροφορίες κοιτάξτε στη σελίδα download του FireGPG.
