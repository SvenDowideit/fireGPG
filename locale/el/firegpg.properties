api-accept=Η τρέχουσα ιστοσελίδα (!D!) προσπαθεί να προσπελάσει το API του FireGPG.!N!!N!ΜΗΝ ΕΠΙΤΡΕΨΕΤΕ την πρόσβαση εάν δεν εμπιστεύεστε την ιστοσελίδα.!Ν!!Ν!!Ν!Εάν δοθεί η άδεια, η σελίδα θα έχει πλήρη πρόσβαση στις συναρτήσεις του FireGPG (κρυπτογράφηση, αποκρυπτογράφηση, υπογραφή, επαλήθευση υπογραφής, κρυπτογράφηση και υπογραφή, εισαγωγή και εξαγωγή δημοσίων κλειδιών).!N!N.B. : ο κωδικός σας δεν θα είναι αποθηκευμένος στη μνήμη όσο το API χρησιμοποιείται.!N!Θα ζητείται η πληκτρολόγηση του κωδικού σας κάθε φορά που είναι απαραίτητος.!N!!N!!N!*** ΑΠΟΔΕΧΤΕΙΤΕ ΜΟΝΟ ΕΑΝ ΕΜΠΙΣΤΕΥΕΣΤΕ ΤΗΝ ΙΣΤΟΣΕΛΙΔΑ ***!N!!N!Συνέχεια ;
