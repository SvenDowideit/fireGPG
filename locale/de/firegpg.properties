fireftp_warning=Es gibt ein Problem mit der IPC Bibliothek. Sie wurde erfolgreich geladen doch scheinbar ist bereits eine alte Version installiert (haben Sie FireFTP installiert?). Wenn Sie auf 'OK' klicken wird FireGPG versuchen die alte Bibliothek zu nutzen jedoch könnte dies zum Absturz von Firefox führen. Hinweis: Wenn Sie MacOS nutzen ist dies normal - klicken Sie einfach auf 'OK'. Möchten Sie fortfahren (Sie können die Parameter später in den Optionen ändern)?
